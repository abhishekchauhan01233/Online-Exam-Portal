{% extends 'main/base.html' %}
{% block title %} STUDENT {% endblock %}

{% load static %}
{% load crispy_forms_tags %}

<meta name='viewport' content="width=device-width, initial-scale-1.0">

{% block content %}
    <div class='header_student'>
        <div class='row'>
            <div class='logo'>
                <img src = "/media/images/ganga.png", height=160, width=180>
            </div>
            <div class='gtc'>
                <h1 id='row1_s'>Ganga Technical Campus</h1>  
            </div>
        </div>
    </div>
    <form method = 'POST' class='form-group'>
        {% csrf_token %}
        {{form|crispy}}
        <div class="main_student_login">
            <h1 id='log'><b>Login</b></h1>
            <hr>

            <div class="row">
                <div class="col2">
                    <input type='text' name='email' placeholder='Email*' required>
                </div>
            </div>

            <div class="row">
                <div class="col2">
                    <input type='password' name='password' placeholder='Password*' required>
                </div>
            </div>

            <div class='row'>
                <input type='submit' name='save' value='Login' id='log_btn'>
            </div>

            <div class='row'>
                <h3>Don't have an account? <a href="/studentregister">Create here</a>.
            </div>
        </div>
    </form>
{% endblock %}
