{% extends 'main/base.html' %}
{% block title %} PROFILE {% endblock %}

{% load static %}
{% load crispy_forms_tags %}

<meta name='viewport' content="width=device-width, initial-scale-1.0">

{% block content %}
    <div class='header_student'>
        <div class='row'>
            <div class='logo'>
                <img src = "/media/images/ganga.png", height=160, width=180>
            </div>
            <div class='gtc'>
                <h1 id='row1_s'>Ganga Technical Campus</h1>  
            </div>
        </div>
    </div>

    <form method = 'POST' class='form-group'>
        {% csrf_token %}
        {{form|crispy}}
        <div class="main_profile">
            <h1 id='log'><b>Profile</b></h1>
            <hr>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Email</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='rollno' id='rollno' placeholder = {{ data.user }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Name</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='name' id='name' placeholder = {{ data.firstname }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Father Name</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='name' id='name' placeholder = {{ data.fname }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Course Applied for</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='name' id='name' placeholder = {{ data.course }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Qualification</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='name' id='name' placeholder = {{ data.qualification }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Date Of Birth</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='dob' id='dob' placeholder = {{ data.dob }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>Phone</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='phone' id='phone' placeholder = {{ data.phone }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>State</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='phone' id='phone' placeholder = {{ data.state }} disabled>
                </div>
            </div>

            <div class="rowt">
                <div class='label_profile'>
                    <label>District</label>
                </div>

                <div class="field_profile">
                    <input type='text' name='phone' id='phone' placeholder = {{ data.district }} disabled>
                </div>
            </div>

            <div class='rowt'>
                <div class='back'>
                    <input type='submit' name='bsave' value='Back' id='log_btn'>
                </div>
                <div class='logout'>
                    <input type='submit' name='lsave' value='Logout' id='log_btn'>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
