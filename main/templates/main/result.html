{% extends 'main/base.html' %}
{% block title %} RESULT {% endblock %}

{% load static %}
{% load crispy_forms_tags %}

<meta name='viewport' content="width=device-width, initial-scale-1.0">

{% block content %}
    <div class='header_student'>
        <div class='row'>
            <div class='logo'>
                <img src = "/media/images/ganga.png", height=160, width=180>
            </div>
            <div class='gtc'>
                <h1 id='row1_s'>Ganga Technical Campus</h1>  
            </div>
        </div>
    </div>

    <form method = 'POST' class='form-group' id='form' enctype='multipart/form-data'>
        {% csrf_token %}
        {{form|crispy}}

    <h1 align='center', style='font-size:270%; color:#2193b0;'> Result will be updated Soon </h1>
    <input type= 'submit' name='save' value='OK' id='result_btn' >
    
    <div class='contact animated bounceInLeft'>
        <h3 align='left', style='color:#2193b0; margin-left:12%;'>Document will load below</h3>
        <iframe src="https://docs.google.com/gview?url=https://gtcreach.web.app/ressources/result.pdf&embedded=true" style="width:900px; height:900px;" frameborder="0">
        </iframe>
    </div>

    <p align="center" id='about_data'><b>COPYRIGHT &copy; 2014-2020 GTC </b></p>

{% endblock %}
